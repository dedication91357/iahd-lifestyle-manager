<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/timeline.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <!-- Implementing collapsable div function using Accordion-->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $( function() {
                $( "#accordion" ).accordion({
                    heightStyle: "content",
                    active: false,
                    collapsible: true
                });
            });
        </script>

        <title>Life Manager: {% block title %}{% endblock %}</title>

    </head>

    <body class="bg-white" style="font-family: Century Gothic;">

        <nav class="border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <img src="/static/calendar-icon.png" height="24px">
                <a class="navbar-brand" href="/index">&nbsp&nbsp<span class="green">l</span><span class="red">i</span><span class="cyan">f</span><span class="green">e</span> <span class="blue">m</span><span class="red">an</span>a<span class="green">g</span><span class="blue">e</span>r</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/video_notes">Video Notes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/task_list">Task list</a></li>
                            <li class="nav-item"><a class="nav-link" href="/time_tracker">Time tracker</a></li>
                            <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/reading_list">Reading List</a></li>
                            <li class="nav-item"><a class="nav-link" href="/folders">Folders</a></li>
                            
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item row"><a class="nav-link" href="https://www.notion.so/"><img src="/static/notion.png" height="28px"></a></li>
                        </ul>
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block header %}{% endblock %}
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
